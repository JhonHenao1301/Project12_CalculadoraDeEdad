<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-chevron-left"></i>
        <h2>TIEMPO DE VIDA</h2>
    </header>
    <section id="addDate">
        <h4>Introduce fecha de nacimiento</h4>
        <form action="">
            <div class="input-group mb-3">
                <select class="form-select" id="day">
                </select>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" id="month">
                </select>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" id="year">
                </select>
            </div>
        </form>
        
        <button class="btnLifeTime" onclick="showResult()">Calcular</button>
    </section>

    <div id="lifeTime">
        <section>
          <table class="table">
            <tbody>
                <tr>
                    <td class="adjective">Años</td>
                    <td class="description" id="desc-years"></td>
                </tr>
                <tr>
                    <td class="adjective">Días</td>
                    <td class="description" id="desc-days"></td>
                </tr>
                <tr>
                    <td class="adjective">Horas</td>
                    <td class="description" id="desc-hours"></td>
                </tr>
                <tr>
                    <td class="adjective">Minutos</td>
                    <td class="description" id="desc-minutes"></td>
                </tr>
                <tr>
                    <td class="adjective">Segundos</td>
                    <td class="description" id="desc-seconds"></td>
                </tr>
            </tbody>
          </table>
        </section>
        <section>
            <h5>Calcular el próximo cumpleaños</h5>
            <button class="btnNextBirth" onclick="comeback()">Calcular</button>
        </section>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
